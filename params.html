<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div id="box" style="width:100px; height:100px; background:green";></div>
<hr>
<input id="color" type="color" value="#00FF00" onchange="color(this.value)">
<input id="size" type="range"  min="10" max="200" step="10"  value="100" oninput="size_box()">


<script>

var size = document.getElementById('size');
var box = document.getElementById('box');

function size_box(){
  var val = size.value;
  box.style.width = val + "px";
  box.style.height = val + "px";
}
function color(val){
document.body.children[0].style.background=val;
}
color();


</script>
</body>
</html>
